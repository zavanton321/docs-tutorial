<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Questions</h1>
<ul>
    {% for question in questions %}
        <li>
            {#    <a href="{% url 'student:detail' question.pk %}">{{ question.question_text }}</a>    #}
            <a href="{{ question.get_absolute_url }}">{{ question.question_text }}</a>
        </li>
    {% empty %}
        <p>No questions</p>
    {% endfor %}
</ul>


</body>
</html>
